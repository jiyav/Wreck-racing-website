<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Wreck Racing</title>
    <link rel="stylesheet" href="/static/css/index.css">

  </head>

  <body>
    <div class="background">
      
      <div class="vid-container"> 
        <video controls autoplay loop muted src="/static/videos/s10vid.mp4"></video>
        <video controls autoplay loop muted start = "5" src="/static/videos/correctvid2.mp4"></video>
        <video controls autoplay loop muted src="/static/videos/vid3.mp4"></video>
      </div>
         <!-- The sidebar -->
        <div id="mySideBar" class="center-container sidebar">
          <!-- the reason close button is w the menu options is bc it only exists when we expand menu -->
          <!-- <button class="closebtn" onclick="closeNav()">x</button> -->
          <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a> -->
          <a id ="home-nav" href="/Home" data-link>Home</a>
          <a href="/Projects" data-link>Projects</a>
          <a href="/Leadership" data-link>Leadership</a>
          <a href="/Gallery" data-link>Gallery</a>
          <a href="/Contact" data-link>Contact</a>
        </div>

        
        
        <div class="flex hamburger-box" id = "box"> 
          <div class="bar a"></div>
          <div class="bar b"></div>
          <div class="bar c"></div>
        </div>

        <!-- <button class="openbtn" id="openbtn" onclick="openNav()">☰</button> -->

        <div class="content" id ="content">
          <div class="container-wreck-header">
            <div class="header-text flex-row">
              <div class="Wreck flex-row margin-top">
                <span class="enlarge-letter">W</span>
                <span class="enlarge-letter">R</span>
                <span class="enlarge-letter">E</span>
                <span class="enlarge-letter">C</span>
                <span class="enlarge-letter">K</span>
              </div>
              <div class="Racing flex-row margin-top">
                <span class="enlarge-letter">R</span>
                <span class="enlarge-letter">A</span>
                <span class="enlarge-letter">C</span>
                <span class="enlarge-letter">I</span>
                <span class="enlarge-letter">N</span>
                <span class="enlarge-letter">G</span>
              </div>
              
            </div>
            <div class="buttons flex-row">
                <a href="/Home" data-link>Home</a>
                <a href="/Projects" data-link>Projects</a>
                <a href="/Leadership" data-link>Leadership</a>
                <a href="/Gallery" data-link>Gallery</a>
                <a href="/Contact" data-link>Contact</a>
            </div>


          </div>
            

            <div id="app">
              <!-- Content will be dynamically loaded here -->
            </div>
            
          
          
        </div>
        
    </div>
    

  
  <script type="module" src="/static/js/index.mjs"></script>
