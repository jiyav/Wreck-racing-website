<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wreck Racing</title>
    <link rel="stylesheet" href="nav.css">
  </head>

  <body>
    <div class="background">
            <!-- The sidebar -->
        <div id="mySideBar" class="center-container sidebar">
          <!-- the reason close button is w the menu options is bc it only exists when we expand menu -->
          <!-- <button class="closebtn" onclick="closeNav()">x</button> -->
          <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a> -->
          <a href="/home" onclick="route()">Home</a>
          <a href="#news" onclick="toggle()">News</a>
          <a href="#contact" onclick="toggle()">Contact</a>
          <a href="#about" onclick="toggle()">About</a>
        </div>

        
        <div class="flex hamburger-box" id = "box" onclick="toggle()"> 
          <div class="bar a"></div>
          <div class="bar b"></div>
          <div class="bar c"></div>
        </div>

        <!-- <button class="openbtn" id="openbtn" onclick="openNav()">☰</button> -->

        <div class="flex-col content" id ="content" onclick="closeSideBar()">
            <div class="header-text flex-row">
              <div class="Wreck flex-row">
                <span class="enlarge-letter">W</span>
                <span class="enlarge-letter">R</span>
                <span class="enlarge-letter">E</span>
                <span class="enlarge-letter">C</span>
                <span class="enlarge-letter">K</span>
              </div>
              <div class="Racing flex-row">
                <span class="enlarge-letter">R</span>
                <span class="enlarge-letter">A</span>
                <span class="enlarge-letter">C</span>
                <span class="enlarge-letter">I</span>
                <span class="enlarge-letter">N</span>
                <span class="enlarge-letter">G</span>
              </div>
              
            </div>
            <div class="buttons flex-row">
              <button class="Home" onclick="redirect()">Home</button>
              <button class="Projects" onclick="redirect()">Projects</button>
              <button class="Leadership" onclick="redirect()">Leadership</button>
              <button class="Gallery" onclick="redirect()">Gallery</button>
              <button class="Contact" onclick="redirect()">Contact</button>
            </div>
            
          
          
        </div>
        <div id="page-content" class="flex-col">
          <!-- Content will be dynamically loaded here -->
        </div>
    </div>
    

  <script src="router.js" async></script>
	<script src="nav.js" async></script>
  
  
  
  
  </body>
</html>
